<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <div th:replace="fragments :: headerlinks" th:remove="tag"></div>
</head>
<body>
<div th:replace="fragments :: navigator"></div>
<main role="main" class="main">
    <div class="container">
        <div class="row col-md-12 list-container">
            <div class="row col-md-12">
                <h1>Student Details:</h1>
            </div>
            <div class="row col-md-12" th:object="${student}">
                <div class="row col-md-12 list-row" th:object="${student}">
                    <div class="col-md-2 font-weight-bold">Id:</div>
                    <div class="col-md-2" th:text="*{id}"></div>
                </div>
                <div class="row col-md-12 list-row" th:object="${student}">
                    <div class="col-md-2 font-weight-bold">Name:</div>
                    <div class="col-md-2" th:text="*{name}"></div>
                </div>
                <div class="row col-md-12 list-row" th:object="${student}">
                    <div class="col-md-2 font-weight-bold">Surname:</div>
                    <div class="col-md-2" th:text="*{surname}"></div>
                </div>
                <div class="row col-md-12 list-row" th:object="${student}">
                    <div class="col-md-2 font-weight-bold">Age:</div>
                    <div class="col-md-2" th:text="*{age}"></div>
                </div>
            </div>
            <div class="row col-md-12 list-row" th:object="${student}">
                <div class="row col-md-6"></div>
                <div class="row col-md-6">
                    <div class="col-md-6">
                        <a th:href="@{'/grade/add?id='+${student.getId()}}" class="col-md-12">
                            <button type="button" class="btn btn-outline-secondary col-md-12">Grade add</button>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{'/student/grades?id='+${student.getId()}}" class="col-md-12">
                            <button type="button" class="btn btn-outline-warning col-md-12">Grade List</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="fragments :: scripts" th:remove="tag"/>
</main>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
</body>
</html>
