<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <div th:replace="fragments :: headerlinks" th:remove="tag"></div>
</head>
<body>
<div th:replace="fragments :: navigator"></div>
<main role="main" class="main">
    <div class="container">
        <div class="row col-md-12 list-container">
            <div class="row col-md-12">
                <h1>Student List:</h1>
            </div>
            <div class="row col-md-12 list-header-row">
                <div class="col-md-1">Id</div>
                <div class="col-md-2">Name</div>
                <div class="col-md-2">Surname</div>
                <div class="col-md-2">Age</div>
                <div class="col-md-5"></div>
            </div>
            <div class="row col-md-12 list-row" th:each="student:${students}">
                <div class="col-md-1" th:text="${student.getId()}"></div>
                <div class="col-md-2" th:text="${student.getName()}"></div>
                <div class="col-md-2" th:text="${student.getSurname()}"></div>
                <div class="col-md-2" th:text="${student.getAge()}"></div>
                <div class="row col-md-5" >
                    <div class="col-md-4"></div>
                    <div class="col-md-6">
                        <a th:href="@{'/student/details?id='+${student.getId()}}" class="col-md-12">
                            <button type="button" class="btn btn-outline-success col-md-12">Details</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <th:block th:replace="fragments :: scripts" th:remove="tag"/>
</main>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
</body>
</html>
