<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grade List</title>
    <div th:replace="fragments :: headerlinks" th:remove="tag"></div>
</head>
<body>
<div th:replace="fragments :: navigator"></div>
<main role="main" class="main">
    <div class="container">
        <div class="row col-md-12 list-container">
            <div class="row col-md-12">
                <h1>Grade List:</h1>
            </div>
            <div class="row col-md-12 list-header-row">
                <div class="col-md-1">Id</div>
                <div class="col-md-2">Subject</div>
                <div class="col-md-2">Data Added</div>
                <div class="col-md-2">Grade</div>
                <div class="col-md-5"></div>
            </div>
            <div class="row col-md-12 list-row" th:each="grade:${grades}">
                <div class="col-md-1" th:text="${grade.getId()}"></div>
                <div class="col-md-2" th:text="${grade.getSubject()}"></div>
                <div class="col-md-2" th:text="${grade.getDateAdded()}"></div>
                <div class="col-md-2" th:text="${grade.getGradeVal()}"></div>
                <div class="row col-md-5" >
                    <div class="col-md-4">
                        <a th:href="@{'/grade/remove?id='+${grade.getId()}}" class="col-md-12">
                            <button type="button" class="btn btn-outline-secondary col-md-12">Remove grade</button>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a th:href="@{'/grade/edit?id='+${grade.getId()}}" class="col-md-12">
                            <button type="button" class="btn btn-outline-warning col-md-12">Edit</button>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a th:href="@{'/student/details?id='+${grade.getId()}}" class="col-md-12">
                            <button type="button" class="btn btn-outline-success col-md-12">Details</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <th:block th:replace="fragments :: scripts" th:remove="tag"/>
</main>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
</body>
</html>
