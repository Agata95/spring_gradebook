<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Add</title>
    <div th:replace="fragments :: headerlinks" th:remove="tag"></div>
</head>
<body>
<div th:replace="fragments :: navigator"></div>
<main role="main" class="main">
    <div class="container">
        <div class="row col-md-12 list-container">
            <div class="row col-md-12">
                <h1>Student form</h1>
            </div>

            <div class="row col-md-12 form-container">
                <form th:action="@{/student/add}" method="post" th:object="${student}" class="col-md-12">
                    <input type="hidden" th:field="*{id}" th:value="*{id}">

                    <div class="row col-md-12 form-row-container">
                        <div class="col-md-6">
                            <label for="name">Name:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="name" th:field="*{name}" th:value="*{name}" class="form-control col-md-12">
                        </div>
                    </div>
                    <div class="row col-md-12 form-row-container">
                        <div class="col-md-6">
                            <label for="surname">Surname:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="surname" th:field="*{surname}" th:value="*{surname}" class="form-control col-md-12">
                        </div>
                    </div>
                    <div class="row col-md-12 form-row-container">
                        <div class="col-md-6">
                            <label for="age">Age:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="number" min="7" max="30" id="age" th:field="*{age}" th:value="*{age}" class="form-control col-md-12">
                        </div>
                    </div>

                    <div class="row col-md-12">
                        <div class="col-md-6">
                            <button type="reset" class="btn btn-outline-danger offset-3 col-md-6">Reset</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-outline-success offset-3 col-md-6">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <th:block th:replace="fragments :: scripts" th:remove="tag"/>
</main>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
</body>
</html>
